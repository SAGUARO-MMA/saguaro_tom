<IfModule mod_ssl.c>
  <VirtualHost _default_:443>
    ServerName localhost
    ServerAdmin webmaster@localhost

    LogLevel debug ssl:debug
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    <Directory /var/www/saguaro_tom/>
        WSGIApplicationGroup %{GLOBAL}
        WSGIScriptReloading On
        Options FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>
    WSGIDaemonProcess saguaro_tom python-path=/var/www/saguaro_tom
    WSGIProcessGroup saguaro_tom
    WSGIScriptAlias /saguaro_tom /var/www/saguaro_tom/saguaro_tom/wsgi.py

    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/apache-selfsigned.crt
    SSLCertificateKeyFile /etc/ssl/private/apache-selfsigned.key

    <FilesMatch "\.(cgi|shtml|phtml|php)$">
      SSLOptions +StdEnvVars
    </FilesMatch>
    <Directory /usr/lib/cgi-bin>
      SSLOptions +StdEnvVars
    </Directory>

  </VirtualHost>
</IfModule>

