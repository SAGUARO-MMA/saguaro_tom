{% load nonlocalizedevent_extras %}
<div class="row">
{% for column in details %}
    <div class="col-md-4">
        <dl class="row">
        {% for key, value in column %}
            <dt class="col-sm-4">{{ key }}</dt>
            <dd class="col-sm-8">{{ value }}</dd>
        {% endfor %}
        </dl>
    </div>
{% endfor %}
</div>
